<!DOCTYPE html>
<html>
<head>
    <title>Importación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
</head>
<body>
    <div class="align-items-center py-5">
        <div class="container justify-content-center col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Importación</h1>
                    <form class="form-horizontal" style="margin:0 auto" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-lg-12 py-1 control-label" for="cantidad_unidades">Cantidad de Unidades:</label>
                            <div class="col-lg-12 py-1">
                                <input type="number" class="form-control" name="cantidad_unidades" required min="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-12 py-1 control-label" for="costo_unitario_usd">Costo Unitario en USD:</label>
                            <div class="col-lg-12 py-1">
                                <input type="number" class="form-control" name="costo_unitario_usd" step="0.01" required min="0">
                            </div>
                        </div>
                            <label class="col-lg-12 py-1 control-label" for="nombre_articulo">Nombre del Artículo:</label>
                            <div class="col-lg-12 py-1">
                                <input type="text" class="form-control" name="nombre_articulo" required>
                            </div>
                        <div class="form-group">
                            <label class="col-lg-12 py-1 control-label" for="codigo_articulo">Código del Artículo:</label>
                            <div class="col-lg-12 py-1">
                                <input type="text" class="form-control" name="codigo_articulo" required>
                            </div>
                        <div class="form-group">
                            <label class="col-lg-12 py-1 control-label" for="nombre_proveedor">Nombre del Proveedor:</label>
                            <div class="col-lg-12 py-1">
                                <input type="text" class="form-control" name="nombre_proveedor" required>
                            </div>
                        <div class="form-group">
                            <label class="col-lg-12 py-1 control-label" for="costo_envio_usd">Costo de Envío a Chile en USD:</label>
                            <div class="col-lg-12 py-1">
                                <input type="number" class="form-control" name="costo_envio_usd" step="0.01" required min="0">
                            </div>
                        <div class="form-group">
                            <div class="col-lg-12 py-3">
                                <input type="submit" class="btn btn-primary" value="Calcular Importación">
                            </div>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
        <div class="col-lg-12 py-1">
            <a href="{% url 'lista_simulaciones' %}" class="btn btn-secondary">Ver lista de simulaciones</a>
        </div>
    </div>
</body>
</html>
